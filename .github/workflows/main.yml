---
# updated version of GitHubActions_Demo3_NodeJS
name: build nodeJS application
on: 
 push:
  branches:
   - master
jobs: 
  buildJob:
    runs-on: ubuntu-latest 
    steps: 
      - name: Clone the Repo 
        uses: actions/checkout@v5 
      - name: Install nodejs
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci 
      - name: Run tests 
        run: npm test
      - name: upload the report to github repo 
        uses: actions/upload-artifact@v4
        with: 
         name: upload test.json file
         path: /home/runner/work/GitHubActions_Demo4.2_NodeJS_Upload_Artifact/GitHubActions_Demo4.2_NodeJS_Upload_Artifact/test.json
      - name: Build code 
        run: npm run build 
